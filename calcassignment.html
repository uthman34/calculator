<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    
    <div class="container-fluid  d-flex justify-content-center align-items-center vh-100" style="background-image: url(./Gemini_Generated_Image_ydo9n9ydo9n9ydo9.png); background-position: center; background-size: cover;">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        <div class="d-flex gap-1">
            <input id="firstNumber" placeholder="first number" type="number" class="form-control" style="height: 40px;">
            <input id="secondNumber" placeholder="second number" type="number" class="form-control" style="height: 40px;">
        </div>
        <div class="d-flex justify-content-around mt-4">
            <button class="py-3 px-5 fs-1 fw-semibold btn btn-dark" onclick="multiply()">*</button>
            <button class="py-3 px-5 fs-1 fw-semibold btn btn-dark" onclick="add()">+</button>
        </div>
        <div class="d-flex justify-content-around mt-4">
            <button class="py-3 px-5 fs-1 fw-semibold btn btn-dark" onclick="substraction()">-</button>
            <button class="py-3 px-5 fs-1 fw-semibold btn btn-dark" onclick="division()">/</button>
        </div>
        <div id="showResult" class="text-center mt-4 mx-auto fw-semibold fs-1 bg-light border border-dark w-50" style="height: 70px;">Answer</div>
    </div>
</div>
</body>
<script>
    const multiply = () => {
        console.log(firstNumber.value);
        console.log(secondNumber.value);
        const answer = firstNumber.value * secondNumber.value
        console.log(answer);
        showResult.innerHTML = answer
    }
    const add = () => {
        console.log(firstNumber.value);
        console.log(secondNumber.value);
        const answer = Number(firstNumber.value) + Number(secondNumber.value)
        console.log(answer);
        showResult.innerHTML = answer
    }
    const substraction = () => {
        console.log(firstNumber.value);
        console.log(secondNumber.value);
        const answer = firstNumber.value - secondNumber.value
        console.log(answer);
        showResult.innerHTML = answer
    }
    const division = () => {
        console.log(firstNumber.value);
        console.log(secondNumber.value);
        const answer = firstNumber.value / secondNumber.value
        console.log(answer);
        showResult.innerHTML = answer
    }
</script>
